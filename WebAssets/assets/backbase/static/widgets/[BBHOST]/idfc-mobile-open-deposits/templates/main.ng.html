<div ng-controller="OpenDepositsWidgetController" class="lp-open-deposits">
    <div class="lp-alerts" tabindex="-1">
        <div class="alert alert-danger open-deposit-ng-cloak  ng-cloak" ng-show="fiModel.errors.length > 0">
            <p ng-repeat="error in fiModel.errors"><i class="lp-icon lp-icon-alert-error"></i> <span lp-message="error.captionCode" lp-bundle="messages"></span></p>
        </div>
        <div class="alert alert-warning open-deposit-ng-cloak  ng-cloak" ng-show="fiModel.warnings.length > 0">
            <p ng-repeat="warning in fiModel.warnings"><i class="lp-icon lp-icon-alert-error"></i> <span lp-message="warning.captionCode" lp-bundle="messages"></span></p>
        </div>
    </div>
    <!--<div data-ng-include="templates.pdf" class="pdf"></div>-->
    <div lp-wizard="wizard" next-step="wizardNextStep" previous-step="wizardPreviousStep" go-to-step="goToWizardStep" get-active-step="getActiveWizardStep" id="start">
        <div class="register" lp-wizard-step="wizard-step" heading="Registration">
            <div data-ng-include="templates.deposit"></div>
        </div>
        <div class="nominate" lp-wizard-step="wizard-step" heading="Nomination">
            <div data-ng-include="templates.nominee"></div>
        </div>
        <div class="submit" lp-wizard-step="wizard-step" heading="Submission">
            <div data-ng-include="templates.tandC"></div>
        </div>
        <div class="congrts" lp-wizard-step="wizard-step" heading="Congrats">
            <div data-ng-include="templates.congrats"></div>
        </div>
    </div>
</div>
