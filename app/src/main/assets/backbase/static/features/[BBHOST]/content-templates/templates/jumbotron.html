<div class="jumbotron clearfix">
    <div class="image-panel image-thumbnail">
        <img class="bg-image" src="{{banner.image.path}}" alt="" />
    </div>
    <div class="container">
        <h2>{{banner.title}}</h2>
        <div>{{{banner.description}}}</div>
        <a class="btn btn-default text-uppercase" href="{{banner.link.path}}">{{banner.linktext}}</a>
    </div>
</div>
