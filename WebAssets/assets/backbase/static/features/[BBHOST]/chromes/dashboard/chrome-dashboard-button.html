<div data-pid="{{widgetInstanceId}}" id="{{widgetInstanceId}}" class="bp-widget lp-widget bp-ui-dragRoot panel-chrome lp-chrome lp-chrome-dashboard-button">
    <div class="bp-widget-head lp-widget-head clearfix">
        <ul class="bp-widget-head-left">
            <li class="bp-widget-head-left-list-item">
                <a data-action="widget-minimize" class="bp-chrome-button bp-widget-act-min">
                    <span class="bp-button-in"></span>
                </a>
            </li>
        </ul>
        <ul class="bp-widget-head-center">
            <li class="bp-widget-head-center-list-item">
                <div class="bp-widget-title">{{widgetTitle}}</div>
            </li>
        </ul>
    </div>
    <div class="bp-widget-pref lp-widget-pref"></div>
    <div class="bp-widget-body lp-widget-body">{{{widgetContent}}}</div>
    <div class="bp-widget-foot lp-widget-foot"></div>
</div>
