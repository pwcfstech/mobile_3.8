<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:g="http://www.backbase.com/2008/gadget">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Logout</title>


    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type='text/css' href="styles/base.css" />
</head>

<body g:onload="requireWidget(__WIDGET__, 'scripts/main');">

<!-- NavBarAdvancedController -->

  <div ng-controller="userLogOutController as userLogOutCtrl" class="lp-navbar-advanced ng-cloak" ng-class="{'design-mode': isDesignMode}">

    <div ng-if="userLogOutCtrl.errorSpin">
      <div class="panel-message loading-panel" role="alert">
        <i class="lp-icon lp-icon-spinner2 lp-spin loading-icon"></i> <span
          class="sr-only">Busy</span>
      </div>
    </div>
    <div class="text-danger text-center margin-5-per" ng-if="userLogOutCtrl.error.happened">{{ userLogOutCtrl.error.msg }}</div>

    <div class="container" style="overflow:hidden;padding-left:0px !important; padding-right:0px !important;" >
      <div class="row text-center" style="width: 100%;height: 50%;margin-left:0px !important; margin-right:0px !important;">
        <img ng-src="{{userLogOutCtrl.headerImagePath}}" alt="" style="max-width:100%" />
      </div>
        <!--marketingBanner-->
      <div class="row" style="margin-top: 20%;">
        <div class="col-xs-12 text-center">
          <img ng-src="{{userLogOutCtrl.lockImagePath}}" alt="" />
        </div>            
      </div>
      <div class="row margin-top-10p margin-bottom-10-per">
        <div class="col-sm-12 text-center">
          <div class="form-group" style="color:gray;">
            <h4>You have successfully</h4>
            <h4>logged out</h4>                
          </div>
        </div>     
      </div>

      <div class="row text-right" style="margin-top: 12%;">
        <div class="col-md-9 hidden-xs"></div>
        <div class="col-md-3 margin-bottom-submit text-center">
          <input type="button" value="LOGIN AGAIN"  class="btn-submit-login" ng-click="userLogOutCtrl.loginClick()"/>
        </div>    
      </div>

     <!-- <div class="row text-center">
        <h6>Connect with us on</h6>
        <div class="row">
          <div class="text-center">
            <span>
              <img ng-src="{{userLogOutCtrl.twitterImagePath}}" alt="" />
              <img ng-src="{{userLogOutCtrl.facebookImagePath}}" alt="" />
              <img ng-src="{{userLogOutCtrl.linkedInImagePath}}" alt="" />
              <img ng-src="{{userLogOutCtrl.youtubeImagePath}}" alt="" />
            </span>
          </div>
        </div>
      </div>-->

    </div>
 </div>



</body>
</html>
