
<div class="ng-cloak" ng-controller="MktgController">
	<div ng-show="errorSpin">
		<div class="panel-message loading-panel" role="alert">
			<i class="lp-icon lp-icon-spinner2 lp-spin loading-icon"></i>
			<span class="sr-only">Busy</span>
		</div>
	</div>
	<!-- Wrapper -->
	<div id="wrapper">
	<div id="main">
		<!-- Main -->
		<div class="banner-slider" >
			<div class="banner_slide">
				<header>
					<h1>{{currentSlideTitle}}</h1>
					<div class="slidePara"><p>{{currentSlideLabel}}</p></div>

					<span class="avatar">
					<img ng-src="{{slide.imgSrc}}" alt="" /></span>
					
					<div class="carousel-demo" id="slider1" >
						<!--<ul rn-carousel-controls-allow-loop rn-carousel-transition="slide" rn-carousel-buffered rn-carousel-deep-watch  rn-carousel-easing="easeFromTo"
							rn-carousel-duration="10" rn-carousel-indicator="true" rn-carousel rn-carousel-index="carouselIndex" rn-carousel-auto-slide="5" class="carousel2"
							rn-carousel-locked="model.isLocked">
							<li ng-repeat="slide in slides track by slide.id" ng-class="'id-' + slide.id" ng-swipe-right="swipeRight(slide.id)">
								<div ng-style="{'background-image': 'url(' + slide.img + ')'}"  class="bgimage">
								</div>
								
							</li>
						</ul>-->
						<ul rn-carousel-transition="slide" rn-carousel-easing="easeFromTo" rn-carousel-indicator="true" rn-carousel rn-carousel-index="carouselIndex"
							rn-carousel-auto-slide="5" class="carousel2"  rn-carousel-locked="model.isLocked">
							<li ng-repeat="slide in slides track by slide.id" ng-class="'id-' + slide.id"
								ng-swipe-right="swipeRight(slide.id)">
								<div ng-style="{'background-image': 'url(' + slide.img + ')'}"  class="bgimage">
								</div>

							</li>
						</ul>

						<div rn-carousel-indicators ng-if="slides.length > 1" slides="slides" rn-carousel-index="carouselIndex"></div>
					</div>
					<a href="#" class="skip-action" ng-click="skip();" id="skipSlide">Skip</a>

					</header>
				<footer>

					<div id="btnGet" style="display: none;">
						<div class="buttonBorder"></div>
						<button class="red" ng-click="skip();">
							<div>Get Started</div> 
						</button>
					</div>

				</footer>
			</div>

		</div>
	</div>
	</div>


	<div modal-dialog="" show="showAppUpgradeMsg" closable="false" data-keyboard="false" data-backdrop="static">
		<div lp-template="templates.appUpgradeMsg"></div>
	</div>
	
	<div modal-dialog="" show="showDvcBlckListMsg" closable="false">
		<div lp-template="templates.deviceBlackListed"></div>
	</div>
</div>
