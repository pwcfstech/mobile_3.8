<div class="marketing-banner clearfix">
    <div class="image-panel image-thumbnail">
        <img class="bg-image" src="{{marketing.image.path}}" alt=""/>
    </div>
    <div class="container-fluid">
        <div class="text-left">
            <h1>{{marketing.title}}</h1>
            <div class="lp-tagline-banner">{{{marketing.description}}}</div>
            <a class="btn btn-primary text-uppercase" href="{{marketing.link.path}}">{{marketing.linktext}}</a>
        </div>
    </div>
</div>
