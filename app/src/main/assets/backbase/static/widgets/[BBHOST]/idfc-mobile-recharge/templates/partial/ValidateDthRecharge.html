<div>
    <div ng-show="confirmationSucess">
        <div data-ng-include="template.otpConfirm"></div>
    </div>
    <div ng-show="tncflag">
        <div data-ng-include="template.tncpage"></div>
    </div>
    <div ng-hide="confirmationSucess || tncflag">
        <div class="confirm-recharge-topDiv">
            <label class="addbiller-confirm confirm-recharge">Confirm Subscriber ID</label>
            <div class="validatemargin">
                <div class="form-group">
                    <div class="add-floatLeft">
                        <div>
                            <label name="SubscriberID" class="add-acc-type-add addressbook-select add-bill-auth">{{dthNumber}}</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="add-floatLeft">
                        <label for="dthProvider" class="label-font confirmchanges">Provider</label>
                    </div>
                    <div class="add-floatLeft">
                        <div>
                            <label name="dthProvider" class="add-acc-type-add addressbook-select add-bill-auth">{{rechargeDthProviderSelected}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="validatemargin confirm-recharge">
            <div class="form-group">
                <div class="add-floatLeft">
                    <label for="amount" class="label-font confirmchanges">Amount</label>
                </div>
                <div class="add-floatLeft">
                    <div>
                        <label name="amount" class="add-acc-type-add addressbook-select add-bill-auth"><span class="rupee-symbol-span"></span> {{amount | currency:' '}}</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="add-floatLeft">
                    <label for="account" class="label-font confirmchanges">Select Account for Payment</label>
                </div>
                <div class="add-floatLeft">
                    <div>
                        <select id="account" name="account" class="addficiary-control addressbook-select IDFC-dropdown confirmselect" ng-model="rechargeAccountNumber" ng-options="item as item.id for item in accountList" ng-change="selectedAccountNumber(rechargeAccountNumber)">
                            <option value="">{{'Select Account No'}}</option> </select> <label class="add-acc-type-add addressbook-select add-bill-auth" ng-show="accountCheck">Balance : &nbsp; <span class="rupee-symbol-span"></span>
                        {{rechargeAvailableBalance | currency:' ' }}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-biller-message" ng-if="!accountSelected"><small class="add-biller-message" ng-show="amountCheck" role="alert">{{validationError}}</small></div>
        <div class="recharge-check-outer-div">
            <input type="checkbox" id="rechargeDthCheckBox" class="add-set-check heightcheckbox" ng-model="termcondition" ng-disabled="showOTP" ng-click="rechargeCheck()"/>
            <span for="" class="quick-bill-label quick-bill-check">{{'TNC_Label1'|translate}}</span>&nbsp;<a ng-href=" " ng-click="tnc();"><span for="" class="quick-bill-label quick-bill-check term-and-condition-label" style="text-decoration:underline">{{'TNC_Label2'|translate}}</span></a>
        </div>
        <div class="borderTop"></div>
        <div class="confirmdiv">
            <button ng-disabled="!enableButton" class="btn btn-primary secondary-btn-btn ng-binding confirmbutton" ng-click="confirmationButton('dth-recharge')" type="submit" name="proceed">PAY</button>
            <button type="button" class="btn btn-primary primary-btn-btn ng-binding confirmbutton" ng-click="cancelForm()">BACK</button>
        </div>
    </div>
</div>
